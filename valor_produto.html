<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Desafios</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Escreva um programa que leia o valor unitário de um produto e a quantidade desse produto e apresente o valor total da compra.*/
			var valorUnitario; 
			var quantidade;
			var valorTotal;

			valorUnitario = parseFloat(prompt("Digite o valor do produto."));
			quantidade = parseInt(prompt("Digite a quantidade a ser comprada."))

			valorTotal = valorUnitario * quantidade;

			document.write("O valor total da compra é R$" +valorTotal.toFixed(2));
		</script>
	</body>
</html>
